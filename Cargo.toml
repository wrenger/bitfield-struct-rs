[package]
name = "bitfield-struct"
version = "0.5.0"
edition = "2021"
authors = ["Lars Wrenger <lars@wrenger.net>"]
description = "Procedural macro for bitfields."
keywords = ["bitfield", "bits", "bitfields", "proc-macro"]
categories = ["data-structures", "no-std"]
repository = "https://github.com/wrenger/bitfield-struct-rs.git"
readme = "README.md"
license = "MIT"

[lib]
proc-macro = true

[dependencies]
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
proc-macro2 = "1.0"
